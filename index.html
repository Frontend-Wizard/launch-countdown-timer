<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
        <title>Launch countdown timer</title>
    </head>

    <body>
        <main>
            <h2>WE'RE LAUNCHING SOON</h2>
            <div class="container">

                <div class="column">
                    <div class="NumberCard">
                        <div class="NumberCardInner">
                            <div class="NumberCardInnerTop">
                                <div class="TopPart">
                                    <h1 id="DNumberCardInnerTop_TopPart">0</h1>
                                </div>
                                <div class="BottomPart">
                                    <h1 id="DNumberCardInnerTop_BottomPart">0</h1>
                                </div>
                            </div>
                            <div class="NumberCardInnerBottom">
                                <div class="TopPart">
                                    <h1 id="DNumberCardInnerBottom_TopPart">0</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3>DAYS</h3>
                </div>

                <div class="column">
                    <div class="NumberCard">
                        <div class="NumberCardInner">
                            <div class="NumberCardInnerTop">
                                <div class="TopPart H">
                                    <h1 id="HNumberCardInnerTop_TopPart">0</h1>
                                </div>
                                <div class="BottomPart H">
                                    <h1 id="HNumberCardInnerTop_BottomPart">0</h1>
                                </div>
                            </div>
                            <div class="NumberCardInnerBottom">
                                <div class="TopPart H">
                                    <h1 id="HNumberCardInnerBottom_TopPart">0</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3>HOURS</h3>
                </div>

                <div class="column">
                    <div class="NumberCard">
                        <div class="NumberCardInner">
                            <div class="NumberCardInnerTop">
                                <div class="TopPart M">
                                    <h1 id="MNumberCardInnerTop_TopPart">0</h1>
                                </div>
                                <div class="BottomPart M">
                                    <h1 id="MNumberCardInnerTop_BottomPart">0</h1>
                                </div>
                            </div>
                            <div class="NumberCardInnerBottom">
                                <div class="TopPart M">
                                    <h1 id="MNumberCardInnerBottom_TopPart">0</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3>MINUTES</h3>
                </div>

                <div class="column">
                    <div class="NumberCard">
                        <div class="NumberCardInner">
                            <div class="NumberCardInnerTop">
                                <div class="TopPart S">
                                    <h1 id="SNumberCardInnerTop_TopPart">0</h1>
                                </div>
                                <div class="BottomPart S">
                                    <h1 id="SNumberCardInnerTop_BottomPart">0</h1>
                                </div>
                            </div>
                            <div class="NumberCardInnerBottom">
                                <div class="TopPart S">
                                    <h1 id="SNumberCardInnerBottom_TopPart">0</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3>SECONDS</h3>
                </div>

            </div>
        </main>
        <footer>
            <div class="social">
                <a href="#FB">
                    <img src="Images/icon-facebook.svg" alt="Facenook">
                </a>
                <a href="#PINT">
                    <img src="Images/icon-pinterest.svg" alt="Pinterest">
                </a>
                <a href="#IG">
                    <img src="Images/icon-instagram.svg" alt="Instagram">
                </a>
            </div>
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                        Frontend Mentor</a>.</p>
                <p>Coded by <a href="https://github.com/Frontend-Wizard" target="_blank">Frontend-Wizard</a>.</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>

</html>
